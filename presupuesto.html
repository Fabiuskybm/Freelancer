    </div>

    <section class="hero"> 
        <div class="contenido-hero">
            <h2>Diseño y Desarrollo Web</h2>
            <h2>Freelancer</h2>
            <div class="location">
                <a href="https://www3.gobiernodecanarias.org/medusa/edublog/iesanaluisabenitez/" target="_blank" title="Visitar sitio web del centro">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-map-pin" width="76" height="76" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ffbf00" fill="none" stroke-linecap="round" stroke-linejoin="round">

                        <circle cx="12" cy="11" r="3" />

        </div>
        
    </section>
        
    <section>

        <h2>Presupuesto</h2>
        <form action="" id="formulario" class="formulario">
            <fieldset>
                <legend>Presupuesto Web</legend>

                <div class="campo">
                    <label>Empresa</label>
                    <input class="input-text"  type="text" placeholder="Tu Empresa">
                </div>

                <div class="campo">
                    <label>¿Qué tipo de servicio desea?</label>
                    <input name="tecnologia" class="input-text" type="checkbox" id="frontend" value="Frontend">
                    <label for="frontend">Frontend</label>
                    <input name="tecnologia" class="input-text"  type="checkbox" id="backend" value="Backend">
                    <label for="backend">Backend</label>
                    <div class=" campo tecnologia-backend">
                        <label>¿Qué tipo de teconología BackEnd desea?</label>
                        <select name="" class="input-text">
                            <option value="">Seleccione una opción</option>
                            <option value="">Java</option>
                            <option value="">PHP</option>
                            <option value="">Python</option>
                            <option value="">Otros...</option>
                        </select>
                    </div>
                </div>

                <div class="campo">
                </div>

                <div class="campo">
                    <label>¿Desea una imagen corporativa?</label>
                    <input class="input-text" type="radio" name="corp_img"> Si
                    <input class="input-text" type="radio" name="corp_img"> No
                </div>

                <div class="campo">
                    <label for="">¿Actualmente ya tiene una web?</label>
                    <input class="input-text" type="url" placeholder="Introduzca su web actual aquí">
                </div>

                <div class="campo">
                    <label>Teléfono</label>
                    <input class="input-text" type="tel" placeholder="Tu Teléfono">
                </div>

                <div class="campo">
                    <label>Correo</label>
                    <input class="input-text" type="email" placeholder="Tu correo">
                </div>

                <div class="campo campo-textarea">
                    <label>Introduce una pequeña descripción de cómo visualizas tu proyecto</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Mensaje"></textarea>
                </div>

            </fieldset>

            <div class="button">
                <a class="boton" href="#">Enviar</a>
            </div>
        </form>
        
    </section>


    <footer>
        <p>Fabio Benítez Freelancer</p>
    </footer>

</body>
